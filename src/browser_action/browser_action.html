<!doctype html>
<head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style type="text/css">
        :focus {
            outline: 0;
        }

        .panel-heading {
            padding: 5px;
        }

        .panel-heading h1 {
            font-size: 32px;
            line-height: 32px;
            padding: 0;
            margin: 0;
        }

        .panel-heading img {
            vertical-align: bottom;
        }

        .panel-default {
            min-width: 500px;
            margin-bottom: 0;
        }
    </style>
</head>

<body id="githubStatistics">
<div class="panel panel-default">
    <div class="panel-heading"><h1><img src="../../icons/icon32.png"> GitHub Review Stats</h1></div>
    <div class="panel-body">
        <p>Have you performed your sacrifice to the GitHub gods today?</p>
        <button id="openStats" type="button" class="btn btn-default">Show Stats</button>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="github" class="col-sm-2">Name/Repo</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="github" name="github" placeholder="Enter name of user/repo: Ex; jquery/jquery">
                </div>
            </div>
            <div class="form-group">
                <label for="login" class="col-sm-2">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" name="login" placeholder="Enter login for Github">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password for Github">
                </div>
            </div>
            <div class="form-group">
                <label for="ignore" class="col-sm-2">Enter list of users to ignore (if any)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ignore" name="ignore" placeholder="Enter usernames in Github separated by a comma: , . Ex; joacim-boive,ihorad">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/script.js"></script>
</body>
